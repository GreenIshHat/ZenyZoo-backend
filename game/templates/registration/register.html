<!-- templates/registration/register.html -->
{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">{% csrf_token %}
  <input type="text" name="username" required><br>
  <input type="password" name="password" required><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
