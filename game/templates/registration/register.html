{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>

  {% if form.errors %}
    <p style="color:red">Please fix the errors below.</p>
  {% endif %}

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

  <p>
    Already have an account? 
    <a href="{% url 'login' %}">Log in here</a>.
  </p>
{% endblock %}
